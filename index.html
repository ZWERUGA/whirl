<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whirl | Home</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a href="/" class="header__logo logo" title="Home" aria-label="Home">
          <img
            src="./images/logo.svg"
            width="106"
            height="37"
            alt=""
            class="logo__image"
          />
        </a>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Features</a>
            </li>
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Pricing</a>
            </li>
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Integrations</a>
            </li>
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Learn</a>
            </li>
          </ul>
        </nav>
        <div class="header__actions actions">
          <a href="/" class="header__actions-link actions-link">Sign in</a>
          <a
            href="/"
            class="header__actions-link action-link actions-link--button"
            >Book a demo</a
          >
        </div>
      </div>
    </header>
  </body>
</html>
